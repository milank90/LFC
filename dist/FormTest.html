<html lang="en">
<head>
  
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
    <link rel='stylesheet' href='https://codepen.io/badiali/pen/Vwxmzrg.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Form</title>
    

</head>
<body>

    <h1>Add Fighter to DB</h1>

    <form class="add">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" required>
        <label for="img1">Image1 URL:</label>
        <input type="text" name="img1" required>
        <label for="img2">Image2 URL:</label>
        <input type="text" name="img2" required>
        <label for="img3">Image3 URL:</label>
        <input type="text" name="img3" required>
        <label for="datacenter">Data Center:</label>
        <select id="datacenter" name="datacenter" required>
            <!-- Add your data center options as option elements -->
            <option value="datacenters">Select</option>
            <option value="Aether">Aether</option>
            <option value="Crystal">Crystal</option>
            <option value="Dynamis">Dynamis</option>
            <option value="Primal">Primal</option>
            <!-- Add more options as needed -->
        </select>

        <label for="world">World:</label>
        <select id="world" name="world" required>
            <!-- Add your data center options as option elements -->
            <option value="worlds">Select</option>

            <!-- Add more options as needed -->
        </select>

        <button>Submit</button>
    </form>
    
    <script src="../src/FormTest.js"></script>
    <script src="bundle.js"></script>
    
</body>
</html>
